<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop - Kosár</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <script src="kosar.html"></script>

</head>
<body style="background-color: #121212; color: #fff;">
    <!-- Fejléc -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning">
        <div class="container">
            <a class="navbar-brand text-warning" href="#">Webshop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Főoldal</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Bolt</a></li>
                    <li class="nav-item"><a class="nav-link active">Kosár</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kosár tartalma -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center text-warning mb-4">Kosár</h1>
            <div class="row">
                <div class="col-lg-8">
                    <!-- Termékek listája -->
                    <div class="card mb-3 bg-dark border-warning">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Termék 1">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title text-warning">Termék 1</h5>
                                    <p class="card-text">Ez egy rövid leírás a termékről.</p>
                                    <p class="card-text"><strong class="text-warning">Ár: 9,990 Ft</strong></p>
                                    <div class="d-flex">
                                        <input type="number" class="form-control w-25 me-2" value="1" min="1">
                                        <button class="btn btn-danger">Eltávolítás</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Több termék sablon -->
                    <div class="card mb-3 bg-dark border-warning">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Termék 2">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title text-warning">Termék 2</h5>
                                    <p class="card-text">Ez egy másik leírás a termékről.</p>
                                    <p class="card-text"><strong class="text-warning">Ár: 14,990 Ft</strong></p>
                                    <div class="d-flex">
                                        <input type="number" class="form-control w-25 me-2" value="1" min="1">
                                        <button class="btn btn-danger">Eltávolítás</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Összegzés -->
                <div class="col-lg-4">
                    <div class="card bg-dark border-warning">
                        <div class="card-body">
                            <h5 class="card-title text-warning">Összegzés</h5>
                            <p class="card-text">Összesen: <strong class="text-warning">24,980 Ft</strong></p>
                            <button class="btn btn-warning w-100 text-white"><a href="payment.html">Fizetés</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Lábléc -->
    <footer class="py-3 bg-dark text-center">
        <p class="text-light">&copy; 2024 Webshop. Minden jog fenntartva.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
