<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h2>Responsive Checkout Form</h2>
        <form>
            <div class="row">
                <div class="col">
                    <h3>Billing Address</h3>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="John M. Doe">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com">
                    
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="542 W. 15th Street">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="New York">
                    
                    <div class="row small-inputs">
                        
                        <div>
                            <label for="zip">zip</label>
                            <input type="text" id="zip" placeholder="10001">
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" checked> Shipping address same as billing
                    </label>
                </div>

                <div class="col">
                    <h3>Payment</h3>
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" placeholder="John M. Doe">
                    
                    <label for="cardNumber">Credit Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1111-2222-3333-4444">
                    
                    <label for="expMonth">Exp Month</label>
                    <input type="text" id="expMonth" placeholder="September">
                    
                    <div class="row small-inputs">
                        <div>
                            <label for="expYear">Exp Year</label>
                            <input type="text" id="expYear" placeholder="2024">
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="352">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">Continue to checkout</button>
        </form>
    </div>
</body>
</html>
